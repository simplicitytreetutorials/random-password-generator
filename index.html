<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Random password generator</title>
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>
        <input type="text" id="password" readonly>
        
        <div class="options">
            <label>
                <input type="checkbox" id="includeUppercase" checked>Mayúsculas
            </label>
            <label>
                <input type="checkbox" id="includeLowercase" checked>Minúsculas
            </label>
            <label>
                <input type="checkbox" id="includeNumbers" checked>Números
            </label>
            <label>
                <input type="checkbox" id="includeSymbols" checked>Especiales
            </label>
        </div>
    
        <label for="length">Cantidad de caracteres:</label>
        <input type="number" id="length" min="4" max="20" value="12">
    
        <button id="generateButton">Generar Contraseña</button>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
